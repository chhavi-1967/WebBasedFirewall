<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAF Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Web Application Firewall</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Request Analyzer
                    </div>
                    <div class="card-body">
                        <form id="analyzeForm">
                            <div class="mb-3">
                                <label for="path" class="form-label">Request Path</label>
                                <input type="text" class="form-control" id="path" required 
                                       placeholder="/login?user=admin'--">
                            </div>
                            <div class="mb-3">
                                <label for="body" class="form-label">Request Body</label>
                                <textarea class="form-control" id="body" rows="3" 
                                          placeholder="username=admin&password=123"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        Analysis Results
                    </div>
                    <div class="card-body">
                        <div id="results" class="text-center py-4">
                            <p class="text-muted">Submit a request to see results</p>
                        </div>
                        <div id="featureDetails" class="mt-3 d-none">
                            <h5>Detected Patterns:</h5>
                            <ul id="featureList" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
